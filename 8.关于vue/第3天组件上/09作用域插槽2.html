<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Vue 作用域插槽2</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="author" content="尹学江">
  <script src="vue.js"></script>

<body>
  <div id="app">
    <!-- 使用组件 -->
    <my-component>
      <!-- 插槽内容 -->
      <!-- 怎么获取到message -->
      <!-- scope(作用域) -->
      <!-- props(自定义的) 子组件中对应插槽传上来的所有属性 -->
      <template slot="student" scope="props">
        <li v-for="student in props.students">姓名：{{student.name}}
				年龄：{{student.age | add}}
        </li>
      </template>
    </my-component>
  </div>
</body>
<script type="text/html" id="my-component">

    <ol>
      <!-- <li v-for="student in students">{{student.name}}</li> -->

    </ol>
  </div>
</script>
