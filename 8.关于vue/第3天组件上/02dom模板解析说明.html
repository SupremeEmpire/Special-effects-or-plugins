<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="author" content="尹学江">
  <script src="vue.js"></script>
</head>

<body>
  <div id="app">
    <span>{{ message }}</span>
    <!-- 使用组件 -->
    <component></component>

    <!-- table标签里只能放 一些固定标签，如果不是提出来 -->
    <!-- 还有ul li   ol li -->
    <!-- 解决方案：使用is来解决 -->
    <table>
    	<tr is="row"></tr>
    	<tr is="row"></tr>
    	<tr is="row"></tr>
    </table>
  </div>
</body>
<!-- 定义模板 -->
<!-- 模板下不能有多个标签   temlate不能用-->
<script type="text/html" id="component">
  <div>
    <h1>这是一个组件的模板</h1>
    <p>这是一个落</p>
  </div>
</script>

<!-- 定义模板 -->
<script type="text/html" id="row">
  <tr><td>表格内容</td></tr>
</script>


<script type="text/javascript">

// 注册全局组件
Vue.component("component", {
  template: "#component"
})


// 注册全局组件2
Vue.component("row", {
  template: "#row"
})
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})
</script>

</html>
