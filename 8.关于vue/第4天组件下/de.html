<script>
    var person = {
        age: 20
    }
    //定义属性

        data:{
            birthYear:20,
            message:"111"
        }
    })
    // 定义一个属性
    // defineProperty(o: Object, p:string, attrs:any)
  Object.defineProperty(person, 'birthYear',{
        get:function(){
            var now = new Date().getFullYear();
            return now - this.age;
        },
        set:function(val){
            var now = new Date().getFullYear();
            this.age = now -val
        }
    })
console.log(person.birthYear)
person.birthYear = 2000;
