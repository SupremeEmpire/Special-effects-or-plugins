<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="author" content="李泽举">
  <title></title>
  <!-- reset css -->
  <link rel="stylesheet" href="css/globle.css">
  <!-- 当前页面的样式 -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div id="app">
    <!-- 当对应地址加载组件时,放在的位置 -->
    <!-- router-view盛放地址对应组件的容器 名字不能变-->
    <transition name="slide">
      <router-view></router-view>
    </transition>
    <footer>
      <ul class="border-box-group clearfix">
        <!-- router-link是用来跳转地址的 -->
        <!-- tag="span" 通过tag指定标签,默认是a标签 -->
        <li>
          <router-link to="/home">首页</router-link>
        </li>
        <li>
          <router-link to="/info">信息</router-link>
        </li>
        <li>
          <router-link to="/user">用户</router-link>
        </li>
        <li>
          <router-link to="/car">购物车</router-link>
        </li>
      </ul>
    </footer>
  </div>
</body>

</html>
<!-- vue的插件 -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- vue 路由的插件 -->
<script src="js/vue-router.js"></script>
<script>
  // 使用插件
  Vue.use(VueRouter);
  // 信息
  var info = {
    template: "<main class='info'><h1>我是信息</h1></main>"
  }
  // 首页
  var home = {
    template: "<main class='home'><h1>我是首页</h1></main>"
  }
  // 用户
  var user = {
    template: "<main class='user'><h1>我是用户</h1></main>"
  }
  // 购物车
  var car = {
    template: "<main class='car'><h1>我是购物车</h1></main>"
  }


  // 创建路由
  var rou = new VueRouter({
    // 定义路由规则
    // 注意：routes 这个不带r
    routes: [{
      path: "/info",
      component: info
    },
    {
      path: "/car",
      component: car
    },
    {
      path: "/user",
      component: user
    },
    {
      path: "/home",
      component: home
    },
    ]
  })
  var app = new Vue({
    el: "#app",
    data: {
      message: 'hello vue!'
    },
    // 实例指定路由规则
    router: rou
  })

</script>
