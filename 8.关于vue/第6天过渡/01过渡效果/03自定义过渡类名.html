<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="author" content="">
    <title></title>
    <link rel="stylesheet" href="animate.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .bounce-box {
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <span>{{message}}</span>
        <br>
        <button @click="seen=!seen">切换按钮</button>
        <!--动画放到  transition内部-->
        <!--自定义过渡动画-->
        <!--选自定义动画类时，进入动画，尽可能选择进入动画，
            离开时，就选择离开动画-->
        <transition name="custom" enter-active-class="animated tada" leave-active-class="animated bounceOutRight">
            <div v-if="seen" class="bounce-box">
                我是内容
            </div>
        </transition>
    </div>
</body>

<html>

<script>
    let app = new Vue({
        el: "#app",
        data: {
            message: "hello vue",
            seen: true
        }
    })

</script>
