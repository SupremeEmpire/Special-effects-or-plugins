<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="author" content="李泽举">
    <title>Vue 组件</title>
    <style>
        body{
            margin: 0;
        }
        .first-box,
        .second-box {
            margin-top: 30px;
            position: absolute;
            width: 100%;
            height: 200%;
            color: white;
            line-height: 200px;
            text-align: center;
        }
        /* 导航nav */
        .nav{text-align: center;position: fixed;top: 0;width: 100%;
        z-index: 1000;}
        .first-box {
            background-color: red;
        }

        .second-box {
            background-color: green;
        }
        .fade-enter-active,
        .fade-leave-active {
            transition: all 0.5s ease-in;
        }

        .fade-enter {
            /*opacity: 0;*/
            transform: translateX(100%)
        }

        .fade-leave-active {
            /*opacity: 0;*/
            transform: translateX(-100%)
        }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav">
            组件1 <input type="radio" value="first" v-model="view">
            &#x3000;&#x3000;&#x3000;
            组件2 <input type="radio" value="second" v-model="view">
        </div>

        <transition name="fade" >
            <component :is="view"></component>
        </transition>
    </div>
</body>

</html>

<script>
    // 注册组件
    Vue.component("first", {
        template: "<div class='first-box'>这是第一个组件</div>"
    })
    // 组件2
    Vue.component("second", {
        template: "<div class='second-box'>这是第二个组件</div>"
    })
    var app = new Vue({
        el: "#app",
        data: {
            message: 'hello vue!',
            view: "first"
        }
    })

</script>
