<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="author" content="李泽举">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
    .items-list span{
        display: inline-block;padding: 0px 10px;
    }
    .list-enter-active,
    .list-leave-active{
        transition: all 1s;
    }
    .list-enter{
        opacity: 0;transform: translateY(50px)
    }
    .list-leave-active{
        opacity: 0;transform: translateY(50px)
    }
    /*.list-leave{}*/
    </style>
</head>
    
<body>
    <div id="app">
        <!-- 过渡列表 -->
        <!-- 注意;transition-group
        通过tag可以加标签 默认是加的span标签
        通过class给标签加class
        transition-group下面的每个标签必须加key 不然报错
        原因就是为了保持标签唯一
        xiam -->
        <button @click="add">添加</button>
        <button @click="remove">删除</button>
        <transition-group 
        name="list"
        class="items-list" tag ="div">
        
            <span v-for="num in nums" :key="num">{{num}}</span>
            
        </transition-group>
    </div>
</body>
    
</html>
    
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message:'hello vue!',
            nums:new Array(10).fill("a").map((e,i)=>i+1),
            nextNum:11
        },
        methods:{
            randomIndex(){
                return Math.floor(Math.random()*this.nums.length)
            },
            add(){
                this.nums.splice(this.randomIndex(),0,this.nextNum++)
                
            },
            remove(){
                this.nums.splice(this.randomIndex(),1)
            }
        }
    })
</script>
