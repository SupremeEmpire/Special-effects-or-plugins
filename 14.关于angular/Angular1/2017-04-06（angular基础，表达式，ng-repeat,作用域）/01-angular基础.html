<!--
   ng-app 指令定义一个AngularJS 应用程序 
   ng-init 指令初始化 AngularJS 应用程序变量
-->
<body ng-app="" ng-init="a=1;b=2">
 <!--
  AngularJS是一个js框架,通过指令扩展了html，且通过'表达式'绑定数据到html
  AngularJS指令是以 ng 作为前缀的html属性
  AngularJS表达式写在双花括号内:{{表达式}}
-->
  a + b = {{a+b}}       
  <p>
    hello {{'angular'+'1.x'}}  
  </p>
  <!--
    ng-model 双向数据绑定  
  -->
  <input type="number" ng-model="a"> + 
  <input type="number" ng-model="b"> =
  {{a+b}}
  <!--
    AngularJS 的特点:
    1、实现了对html的扩展;
    2、页面就是模版;
    3、数据的双向绑定:数据与页面的绑定:数据变化 <-> 页面变化
  -->
</body>
