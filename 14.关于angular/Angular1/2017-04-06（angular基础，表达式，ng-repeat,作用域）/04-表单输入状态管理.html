<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="author" content="JZH">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="angular.js"></script>
    <title>04-表单输入状态管理</title>
    <style>
        /*根据表单的状态样式类,添加样式,提示用户*/
        input[type=text].ng-value{
            color: green;  
        }
        input[type=text].ng-invalid{
            color: red;
        }
    </style>
</head>
<body ng-app="">
<!--
  novalidate 禁用提交表单时浏览器的默认验证功能,关闭提示字段功能
  HTML5中新增的属性 
-->
   <form novalidate>
      <input type="text" ng-model="username" required ng-pattern="'[a-zA-Z]{2,5}'"> 
      <input type="number" ng-model="age" min="0" max="30" required>
      <input type="submit" value="登录"> 
   </form> 
</body>
