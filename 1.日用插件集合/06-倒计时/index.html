<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery倒计时插件</title>
    <style type="text/css">
        body {
            background: #494A5F;
            color: #D5D6E2;
            font-weight: 500;
            font-size: 1.05em;
            font-family: "Microsoft YaHei", "瀹嬩綋", "Segoe UI", "Lucida Grande", Helvetica, Arial, sans-serif, FreeSans, Arimo;
        }

        #clock {
            font-family: 'Days One', "Microsoft YaHei", Arial, sans-serif;
            font-size: 2em;
        }

        .content {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content bgcolor-8">
            <!--在下方 可修改指定的时间-->
            <p>距离2017年6月8日还有：</p>
            <span id="clock"></span>
        </div>

    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.min.js"></script>
    <script type="text/javascript">
        $(function () {
            // 在下方 可修改指定的时间
            $('#clock').countdown('2017/6/8', function (event) {
                $(this).html(event.strftime('%D 天 %H 小时 %M 分 %S 秒'));
            });
        })

    </script>

</body>

</html>
