<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>兼容IE8的jQuery旋转木马幻灯片插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<style type="text/css">
		.poster-main{
			position: relative;
			margin: 50px auto;
		}
		/*设置li*/
		.poster-main .poster-list .poster-item{
			position: absolute;
			left: 0;
			top: 0;
		}
		
		.poster-main .poster-btn{
			position: absolute;
			top: 0;
			cursor: pointer;
		}
		.poster-main .poster-prev-btn{
			left: 0;
			background: url("images/btn_l.png") no-repeat center center;
		}
		.poster-main .poster-next-btn{
			right: 0;
			background: url("images/btn_r.png") no-repeat center center;
		}
	</style>
	<!--[if IE]>
		<script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>兼容IE8的jQuery旋转木马幻灯片插件 </h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Slideshow-Scroller/201609214022.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<!--重叠部分主要作用域-->
		<!--poster 属性规定视频下载时显示的图像，或者在用户点击播放按钮前显示的图像。

如果未设置该属性，则使用视频的第一帧来代替。-->
<!--scale() 方法标注画布的用户坐标系统。-->
<!--autoPlay视频可以自动播放-->
<!--delay延迟-->
<!--"verticalAlign":"middle" 	把此元素放置在父元素的中部。-->
		<div class="poster-main" id="carousel" data-setting='{
							"width":1000,
							"height":300,
							
							"posterWidth":600,
							"posterHeight":300,
							"scale":0.8,
							"speed":500,
							"autoPlay":true,
							"delay":3000,
							"verticalAlign":"middle"
							}'> 
							<!--按钮-->
			   <div class="poster-btn poster-prev-btn"></div> 
			   <!--li里面插入图片-->
			   <ul class="poster-list"> 
			    <li class="poster-item"><a href="#"><img src="images/1.jpg" alt="" width="100%" /></a></li> 
			    <li class="poster-item"><a href="#"><img src="images/2.jpg" alt="" width="100%" /></a></li> 
			    <li class="poster-item"><a href="#"><img src="images/3.jpg" alt="" width="100%" /></a></li> 
			    <li class="poster-item"><a href="#"><img src="images/4.jpg" alt="" width="100%" /></a></li> 
			    <li class="poster-item"><a href="#"><img src="images/5.jpg" alt="" width="100%" /></a></li> 
			   </ul> 
			   <!--按钮-->
			   <div class="poster-btn poster-next-btn"></div> 
		  </div> 
		
	</div>
	<!--插入jq插件-->
	<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.9.1.min.js"><\/script>')</script>
	<!--插入主要的js-->
	<script src="js/Carousel.js"></script> 

	<script type="text/javascript">
		$(function(){
			// 初始化
			Carousel.init($("#carousel"));
			$("#carousel").init();
		});
	</script>
</body>
</html>
