<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡初识</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 5px solid red;
            background-color: red;
            /*设置属性过渡*/
            /*transition:过渡属性 持续时间
            如果多组属性同时过渡用逗号隔开*/
            /*transition: width 2s,height 3s,background-color 2s;*/

            /*如果所有属性都设置可过渡,可以使用all或省略不写属性名,
            但是此时无法单独调整某个属性的过渡时间*/
            transition: all 3s;
        }
        div:hover{
            width: 400px;
            height: 600px;
            background-color: blue;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div>123</div>
</body>
</html>
