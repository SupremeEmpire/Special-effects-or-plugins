<script>

        // 如何保存一个数据 保存在内存当中 在内存当中开辟一块内存空间

        // 我们把可以记录内存地址的这样的字符叫做变量
        // 声明变量a 并把10这个值赋值给a
        // 声明变量的关键字就叫var

<script>
    var test =34;
    var test2 ="34";
    var test3 = true;
    console.log(test,test2,test3);
    //JS当中的基本数据类型
    //Number数据类型
    test = 23 ;
    test =4.4 ;
    test =-34 ;
    //0b作为开头 二进制的数据(0-1)
    test = 0b1000;
    //0作为开头,八进制的数据(0-7)
    test = 017;
    //0x开头,十六进制的数据(0-9  a-f)
    test=0x1A;
    //指数表示法
    //2*10的-6次方
    test = 2e-6;
    //3*10的3次方
    test = 3e3 ;
    console.log(typeof test,test);

    //string字符串 标志""  或者 ''
    test2 = "测试";
    test2 = '测试';
    test2 = "dddd 'bbb'";
    test2 = 'aa"ddd"bbb' ;
    console.log(typeof test2,test2);

    //boolean 布尔类型 只有两个值true真,false假
    test3 = true ;
    console.log(typeof test3,test3);
    // undefined 未定义类型
    var test4;
    console.log(typeof test4,test4)

    // null 空的内容 object对象
    var test5 = null ;
    console.log(typeof test5,test5);
</script>
